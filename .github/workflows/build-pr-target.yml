---
name: Build PR Target

"on":
  pull_request_target:
    branches: [main]
    types:
      - opened
      - edited
      - reopened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate-pr-title:
    name: Validate PR title
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR title
        # yamllint disable-line rule:line-length
        uses: amannn/action-semantic-pull-request@505e44b4f33b4c801f063838b3f053990ee46ea7 # tag=v4.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true
          validateSingleCommitMatchesPrTitle: true
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: >
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  label-pr:
    name: Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Label PR
        # yamllint disable-line rule:line-length
        uses: bcoe/conventional-release-labels@886f696738527c7be444262c327c89436dfb95a8 # tag=v1.3.1
        with:
          ignored_types: "[]"
          type_labels: >
            {
              "breaking": "breaking",
              "feat": "feature",
              "fix": "fix",
              "perf": "performance",
              "refactor": "refactor",
              "build": "build",
              "ci": "ci",
              "revert": "revert",
              "test": "test",
              "docs": "documentation",
              "chore": "chore"
            }

  approve-pr:
    name: Approve PR
    runs-on: ubuntu-latest

    steps:
      - name: Approve PR
        # yamllint disable-line rule:line-length
        uses: hmarr/auto-approve-action@9ae347e9f84a25da76c915a406cb17cfece1716d # tag=v2.4.0
        if: github.actor == 'akikanellis' || github.actor == 'aki-bot[bot]'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
