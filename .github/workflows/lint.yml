---
name: Lint

"on":
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0

      - name: Setup just
        # yamllint disable-line rule:line-length
        uses: extractions/setup-just@aa5d15c144db4585980a44ebfdd2cf337c4f14cb # tag=v1.4.0
        with:
          # renovate: datasource=crate depName=just
          just-version: 1.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@b55428b1882923874294fa556849718a1d7f2ca5 # tag=v4.2.0
        with:
          # renovate: datasource=docker depName=python versioning=docker
          python-version: 3.10.7
          cache: pip

      - name: Install dependencies
        run: just install

      - name: Lint
        # yamllint disable-line rule:line-length
        uses: github/super-linter/slim@01d3218744765b55c3b5ffbb27e50961e50c33c5 # tag=v4.9.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          IGNORE_GENERATED_FILES: true
          IGNORE_GITIGNORED_FILES: true
          YAML_ERROR_ON_WARNING: true
          ANSIBLE_COLLECTIONS_PATH: |
            ansible/galaxy/collections:ansible/collections
          ANSIBLE_ROLES_PATH: ansible/galaxy/roles:ansible/roles
          FILTER_REGEX_EXCLUDE: .*ansible/.*vault\.yml
