---
name: Test

"on":
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: macos-12

    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Setup just
        # yamllint disable-line rule:line-length
        uses: extractions/setup-just@aa5d15c144db4585980a44ebfdd2cf337c4f14cb # tag=v1.4.0
        with:
          # renovate: datasource=crate depName=just
          just-version: 1.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@b55428b1882923874294fa556849718a1d7f2ca5 # tag=v4.2.0
        with:
          # renovate: datasource=docker depName=python versioning=docker
          python-version: 3.10.7
          cache: pip

      - name: Install dependencies
        run: just install

      - name: Cache Vagrant boxes
        # yamllint disable-line rule:line-length
        uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1 # tag=v3.0.10
        with:
          path: ~/.vagrant.d/boxes
          key: "${{ runner.os }}-\
            vagrant-\
            ${{ hashFiles('ansible/molecule/default/molecule.yml') }}"
          restore-keys: ${{ runner.os }}-vagrant-

      - name: Test
        run: just test
