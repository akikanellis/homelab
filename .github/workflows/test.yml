---
name: Test

"on":
  workflow_call:
    inputs:
      continue-on-error:
        type: string
        description: Allow a workflow run to pass when this workflow fails
        required: false
        default: false

jobs:
  test:
    name: Test
    runs-on: macos-12
    continue-on-error: ${{ fromJSON(inputs.continue-on-error) }}

    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup just
        # yamllint disable-line rule:line-length
        uses: extractions/setup-just@69d82fb0233557aec017ef13706851d0694e0f1d # v1.6.0
        with:
          # renovate: datasource=crate depName=just
          just-version: 1.14.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4.6.1
        with:
          # renovate: datasource=docker depName=python versioning=docker
          python-version: 3.11.4
          cache: pip

      - name: Install dependencies
        run: just install-dependencies

      - name: Cache Vagrant boxes
        # yamllint disable-line rule:line-length
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: ~/.vagrant.d/boxes
          key: "${{ runner.os }}-\
            vagrant-\
            ${{ hashFiles('ansible/molecule/default/molecule.yml') }}"
          restore-keys: ${{ runner.os }}-vagrant-

      - name: Test
        run: just test
