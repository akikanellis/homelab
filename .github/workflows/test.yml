---
name: Test

"on":
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: macos-12

    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Setup just
        # yamllint disable-line rule:line-length
        uses: extractions/setup-just@69d82fb0233557aec017ef13706851d0694e0f1d # v1.6.0
        with:
          # renovate: datasource=crate depName=just
          just-version: 1.13.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          # renovate: datasource=docker depName=python versioning=docker
          python-version: 3.11.2
          cache: pip

      - name: Install dependencies
        run: just install-dependencies

      - name: Cache Vagrant boxes
        # yamllint disable-line rule:line-length
        uses: actions/cache@940f3d7cf195ba83374c77632d1e2cbb2f24ae68 # v3.3.0
        with:
          path: ~/.vagrant.d/boxes
          key: "${{ runner.os }}-\
            vagrant-\
            ${{ hashFiles('ansible/molecule/default/molecule.yml') }}"
          restore-keys: ${{ runner.os }}-vagrant-

      - name: Test
        run: just test
