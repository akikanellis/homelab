---
- name: Install chrony
  ansible.builtin.package:
    name: chrony

- name: Start chrony
  ansible.builtin.service:
    name: chrony
    state: started
    enabled: true

- name: Set timezone
  ansible.builtin.timezone:
    name: "{{ timezone }}"
  register: set_timezone_result

- name: Restart chrony
  ansible.builtin.service:
    name: chrony
    state: restarted
  when: set_timezone_result.changed
