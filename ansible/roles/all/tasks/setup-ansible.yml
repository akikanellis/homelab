---
- name: Create ansible group
  tags: ansible-setup
  ansible.builtin.group:
    name: "{{ ansible_group }}"

- name: Create ansible user
  tags: ansible-setup
  ansible.builtin.user:
    name: "{{ ansible_username }}"
    group: "{{ ansible_group }}"
    groups: sudo
    system: true
  register: ansible_user_result

- name: Set ansible user and group ID
  ansible.builtin.set_fact:
    ansible_user_id: "{{ ansible_user_result['uid'] }}"
    ansible_group_id: "{{ ansible_user_result['group'] }}"

- name: Copy ansible user sudoers file
  tags: ansible-setup
  ansible.builtin.template:
    src: users/ansible/sudoer.j2
    dest: /etc/sudoers.d/{{ ansible_username }}
    owner: root
    group: root
    mode: 0440
    validate: visudo -cf %s

- name: Set authorized key for ansible user
  tags: ansible-setup
  ansible.posix.authorized_key:
    user: "{{ ansible_username }}"
    key: "{{ lookup('file', 'files/users/ansible/ssh/id-ed25519.pub') }}"

- name: Install ansible required packages
  tags: ansible-setup
  ansible.builtin.package:
    name: acl
