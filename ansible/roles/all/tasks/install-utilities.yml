---
- name: Install utilities
  ansible.builtin.package:
    name:
      - arp-scan
      - bash
      - build-essential
      - ca-certificates
      - coreutils
      - cron
      - csvkit
      - curl
      - dconf-cli
      - dialog
      - dnsutils
      - duf
      - exa
      - fzf
      - g++
      - gcc
      - gnupg
      - hexyl
      - iotop
      - jq
      - libimage-exiftool-perl
      - locate
      - lsb-release
      - make
      - neofetch
      - neovim
      - net-tools
      - nmap
      - p7zip-full
      - pv
      - resolvconf
      - ripgrep
      - tar
      - thefuck
      - traceroute
      - unrar
      - unzip
      - vim
      - wget
      - whois
      - xclip
      - zip

- name: Install Snap utilities
  community.general.snap:
    name:
      - btop
      - httpie
      - starship
      - yq

- name: Install bat
  block:
    - name: Install bat
      ansible.builtin.apt:
        deb:
          "https://github.com/sharkdp/bat/releases/download/\
          {{ bat_version }}/\
          bat_\
          {{ bat_version | regex_replace('v(.+)', '\\1') }}_\
          {{ bat_architecture }}.deb"
      register: result
      retries: 10
      delay: 2
      until: result is success

    - name: Create "aki" user bat config directory
      ansible.builtin.file:
        path: /home/aki/.config/bat
        state: directory
        owner: aki
        group: aki
        mode: 0700

    - name: Copy "aki" user bat config
      ansible.builtin.template:
        src: users/aki/bat/config.j2
        dest: /home/aki/.config/bat/config
        owner: aki
        group: aki
        mode: 0600

- name: Install curlie
  ansible.builtin.apt:
    deb:
      "https://github.com/rs/curlie/releases/download/\
      {{ curlie_version }}/\
      curlie_\
      {{ curlie_version | regex_replace('v(.+)', '\\1') }}_\
      {{ curlie_architecture }}.deb"
  register: result
  retries: 10
  delay: 2
  until: result is success

- name: Install delta
  ansible.builtin.apt:
    deb:
      "https://github.com/dandavison/delta/releases/download/\
      {{ delta_version }}/\
      git-delta_\
      {{ delta_version }}_\
      {{ delta_architecture }}.deb"
  register: result
  retries: 10
  delay: 2
  until: result is success
